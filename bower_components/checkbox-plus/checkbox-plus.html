
<link rel="stylesheet" href="style/css/font-awesome.min.css">
<!--
`checkbox-plus`
A simple checkbox

@demo demo/index.html 
-->

<dom-module id="checkbox-plus">
  <template>
    <style>
        .checkbox-container {
        @apply --layout-horizontal;
        @apply --checkbox-plus-checkbox-container;
            align-items:center;
            width: 100%;
            /*UN-SELECT BUTTON*/
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* CHECKBOX PROPERTIES */
        .checkbox{
        @apply --checkbox-plus-checkbox;
            min-width:calc(var(--checkbox-plus-font-size)*1.2);
            max-width:calc(var(--checkbox-plus-font-size)*1.2);
            min-height:calc(var(--checkbox-plus-font-size)*1.2);
            max-height:calc(var(--checkbox-plus-font-size)*1.2);
            text-align: center;
            border: 2px #505050 solid;
            border-radius:5px;

        }
        .checkbox[checked]{
        @apply --checkbox-plus-checkbox-checked;
        }
        .checkbox:not([checked]) {
        @apply - -checkbox-plus-checkbox-unchecked;
        }

        /* LABEL PROPERTIES */
        .label {
        @apply --checkbox-plus-label;
            text-align:left;
        }
        .label[checked]{
        @apply --checkbox-plus-label-checked;
        }
        .label:not([checked]){
        @apply --checkbox-plus-label-unchecked;
        }
        .fa.fa-check{
            color:var(--checkbox-plus-checkmark-color);
        }
        /* DISABLED PROPERTIES */
        .checkbox-container[disabled] > div {
            color:grey !important;
            border-color:#CCCCCC !important;
            background-color: transparent !important;
        }

        .checkbox-container[disabled] > div > i{
            color:grey !important;
            border-color:#CCCCCC !important;
        }
        .checkbox-container[disabled] > .label{
            color:grey !important;
        }
    </style>
    <div class="checkbox-container" disabled$="[[disabled]]">
        <div class="checkbox"  on-click="_controlClick" checked$="[[checked]]">
            <i class$=[[generateCheckboxIconClass(checked)]]></i>
        </div>
        <div class="label" checked$="[[checked]]">
            [[label]]
        </div>
    </div>
  </template>
  <script>
    Polymer({
        is: 'checkbox-plus',
        _controlClick:function(){
            if(!this.disabled) {
                this.set("checked",(!this.checked));
                this.fire('change',this.checked);
            }
        },
        generateCheckboxIconClass:function(checked){
            if(checked) {
                return "fa fa-check";
            }
            return null;
        },
        properties:{
          checked:{
              type:Boolean,
              value:false,
              notify:true
          },
          disabled:{
              type:Boolean,
              value:false
          },
          label:{
              type:String,
              value:"label"
          }
        }
    });
  </script>
</dom-module>
